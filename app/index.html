    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">

    <body>
        <div class="container">
            <div class="hero-unit">
                <h1>Tada</h1>
                <p>Your tasks are:</p>
                <ul>
                    {% for task in tasks %}
                    <li>
                        <input type="checkbox" {%- if task.done -%}checked="checked"{% endif %} /> 
                        <span {%- if task.done -%}class="done"{% endif %}>{{ task.title }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        
        <script id="task-template" type="text/x-handlebars-template">
        </script>

        <!-- build:js scripts/vendor.js -->
        <script src="components/jquery/jquery.min.js"></script>
        <script src="components/lodash/dist/lodash.backbone.min.js"></script>
        <script src="components/backbone.handlebars/backbone.handlebars.min.js"></script>
        <script src="components/backbone/backbone-min.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/main.js -->
        <script src="scripts/todo.js"></script>
